<div class="tags-section">
  <h2 class="tags-title">Tags populaires üçΩÔ∏è</h2>
  <div class="tags-container">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="tag-pill">
        {{ $name }} <span class="tag-count">({{ len $taxonomy }})</span>
      </a>
    {{ end }}
  </div>
</div>

<style>
.tags-section {
  margin-top: 2rem;
  padding: 1rem;
}
.tags-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
}
.tags-container {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}
.tag-pill {
  background-color: var(--theme, #f4f4f4);
  color: var(--primary, #333);
  border-radius: 9999px;
  padding: 0.3rem 0.8rem;
  text-decoration: none;
  font-size: 0.9rem;
  border: 1px solid #ddd;
  transition: background-color 0.2s ease;
}
.tag-pill:hover {
  background-color: #ffd966;
  color: #000;
}
.tag-count {
  font-size: 0.8em;
  opacity: 0.7;
}
</style>
